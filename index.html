    <link rel="stylesheet" href="assets/plugins/l-slider/css/lightslider.min.css">

<body>
    <section class="clients">
        <div class="container clients_container">
            <h2 class="clients_title">Clients</h2>
            <div class="clients_icons">

        </div>
        </div>
    </section>

    <script src="assets/plugins/l-slider/js/lightslider.min.js"></script>
    <script>
        $(function() {
            $("#lightSlider").lightSlider({
                item:4,
                controls:false,
                loop: true,
                responsive : [
                    {
                        breakpoint:950,
                        settings: {
                            item:3                            
                        }
                    },
                    {
                        breakpoint:700,
                        settings: {
                            item:2                            
                        }
                    },
                    {
                        breakpoint:480,
                        settings: {
                            item:1                            
                        }
                    }
                ]
            }); 
        });
    </script>
